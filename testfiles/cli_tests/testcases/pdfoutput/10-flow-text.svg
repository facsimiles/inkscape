         id="tspan113"><tspan
           dx="0 0 0 0 0 0.72634506 0 0 0 0 0 0 0 0.72634697 0 0 0 0.72634315 0 0 0 0.72634315 0 0 0 0 0 0.72634315 0 0 0 0 0 0.72634315 0 0 0.72634315 0 0 0 0 0 0.72634315 0 0 0 0 0 0 0 0.72634315 0 0 0 0 0 0.72634315 0 0 0 0 0 0.72634315 0 0 0 0.72634315"
           id="tspan112">page editors now use Lorem Ipsum as their default model text, and a </tspan></tspan><tspan
