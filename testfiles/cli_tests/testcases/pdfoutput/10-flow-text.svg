           id="tspan70">industry's standard dummy text </tspan><tspan
           dx="0 0 0 0 0 15.762413"
           id="tspan71">ever since </tspan></tspan><tspan
         x="46.972656"
         y="125.18809"
         id="tspan75"><tspan
           dx="0 0 0 0 4.8126621 0 0 0 0 0 0 4.8126621 0 0 0 0 4.8126621 0 0 4.8126621"
           id="tspan73">the 1500s, when an unknown </tspan><tspan
