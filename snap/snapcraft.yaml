name: inkscape
adopt-info: inkscape
license: GPL-3.0
confinement: strict
base: core24
compression: lzo

plugs:
  dot-config-inkscape:
    interface: personal-files
    write: [ $HOME/.config/inkscape ]
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes

slots:
  inkscape-dbus:
    interface: dbus
    bus: session
    name: org.inkscape.Inkscape

assumes: [ command-chain ]

parts:
  inkscape:
    plugin: cmake
    source: .
    cmake-generator: Ninja
    cmake-parameters:
      - '-DCMAKE_INSTALL_PREFIX='
    build-packages:
      - build-essential
      - cmake
      - cython3
      - g++
