apps:
  inkscape:
    extensions: [ gnome ]
    command: bin/inkscape
    command-chain: [ inkscape-variables, private-fontcache ]
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - wayland
      - x11
      - unity7
      - cups # printing
      - dot-config-inkscape
      - raw-usb # plotter support
      - network # for extension manager
    slots:
      - inkscape-dbus
    desktop: share/applications/org.inkscape.Inkscape.desktop
    common-id: org.inkscape.Inkscape
    completer: share/bash-completion/completions/inkscape
  viewer:
    extensions: [ gnome ]
    command: bin/inkview
    command-chain: [ inkscape-variables, private-fontcache ]
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - wayland
      - x11
      - unity7
      - dot-config-inkscape

hooks:
  configure:
    plugs:
      - desktop
